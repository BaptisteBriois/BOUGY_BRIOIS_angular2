<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Nom" id="nom" type="text" class="validate" #nom>
          <label for="nom">Nom</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="Prenom" id="prenom" type="text" class="validate" #prenom>
          <label for="prenom">Prenom</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="Mail" id="mail" type="text" class="validate" #mail>
          <label for="mail">Mail</label>
        </div>
        <button class="btn waves-effect waves-light" (click)="onSubmit(nom.value,prenom.value,mail.value)">Submit
          <i class="material-icons right">Envoyer</i>
        </button>

      </div>

    </form>
  </div>
</div>
